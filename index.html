<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>GameOfLife2</title>
    <style>
        body {
            text-align: center;
            margin: 10px;
            background-color: #000;
            color: #FFFFFF;
        }

        #grid {
            cursor: pointer;
        }

        #tick {
            font-weight: bold;
        }
    </style>
</head>
<body>

<button id="start">START</button>
TICK: <span id="tick">0</span><br/><br/>
<canvas id="grid" width="900" height="900"></canvas>

<script src="gol.js"></script>
<script>
    var ticks = 0;
    var gol;

    function initGame() {
        gol = new GOL(document.getElementById('grid'), {
            width: 900,
            height: 900,
            squareWidth: 20,
            squareHeight: 20
        });
    }

    function template1() {
        gol.fillRect(1, 4);
        gol.fillRect(2, 3);
        gol.fillRect(3, 3);
        gol.fillRect(3, 4);
        gol.fillRect(3, 5);
    }


    document.getElementById('start').addEventListener('click', function (event) {
        if (event.target.innerHTML === 'START') {
            event.target.innerHTML = 'STOP';
            ticks = 0;
            document.getElementById('tick').innerHTML = ticks;
            gol.start(1000, function () {
                document.getElementById('tick').innerHTML = ++ticks;
            });
            return;
        }
        event.target.innerHTML = 'START';
        gol.stop();
    });

    initGame();
    template1();
</script>
</body>
</html>
