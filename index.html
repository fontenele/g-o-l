<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>GameOfLife2</title>
    <style>
        body {
            text-align: center;
            margin: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>

<canvas id="grid" width="900" height="900"></canvas>

<script>
    var cnv = document.getElementById('grid');
    var ctx = cnv.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, 900, 900);

    function drawGrid(width, height) {
        ctx.beginPath();
        for (var x = 0; x <= width; x = x + 10) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, width);
        }
        for (var y = 0; y <= height; y = y + 10) {
            ctx.moveTo(0, y);
            ctx.lineTo(height, y);
        }
        ctx.strokeStyle = '#000000';
        ctx.stroke();
    }

    function fillRect(x, y, color) {
        ctx.fillStyle = color || '#000000';
        ctx.fillRect(((x - 1) * 10) + 1, ((y - 1) * 10) + 1, 8, 8);
    }

    drawGrid(900, 900);
    fillRect(2, 2);
    fillRect(2, 3);
    fillRect(2, 4);
</script>
</body>
</html>
